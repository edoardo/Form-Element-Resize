  <h1>Test page for the JSAN Form.Element.Resize library</h1>

  <ol>
   <li>Note the nice visual effects and cursors ;)</li>
   <li>Drag the borders and the corners with/without pressing the SHIFT key</li>
   <li>Try a double click inside the elements</li>

  <form action="#">
   <label for="text1">Text field:</label><br />
   <input type="text" id="text1" name="text1" /><br />
   <label for="txta1">Whatever:</label><br />
   <textarea id="txta1" name="whatever"></textarea>
   <br /><br />
   <label for="select1">Rate this js class:</label><br />
   <select id="select1" name="select1">
    <option value="itrocks">It rocks man!</option>
    <option value="cool">Cool!</option>
    <option value="nice">nice</option>
    <option value="itsucks">It sucks!</option>
   </select>
  </form>
 
  <script type="text/javascript">
    new Form.Element.Resize({ elementId: 'text1' });
    new Form.Element.Resize({ elementId: 'txta1' });
    new Form.Element.Resize({ elementId: 'select1' });
  </script>
